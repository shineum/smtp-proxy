services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: smtp_proxy
      POSTGRES_PASSWORD: smtp_proxy_dev
      POSTGRES_DB: smtp_proxy
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smtp_proxy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
